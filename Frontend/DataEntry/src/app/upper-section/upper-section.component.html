<div class="file-control">
   <select #year (change)="OnSelected($event)">
    <option value="default">Year</option>
    <option *ngFor="let val of YearList" >{{val}}</option>
   </select>
   <input type="file" #file (change)="OnUpload($event)">
   
  <!-- <div class="file-control"> -->
   <input  type="submit" (click)="onSubmit()">
   <span *ngIf="isComplete">{{massage}}</span>
  
</div>
